<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Title of the document</title>

    <link href="styles/normalize.css" rel="stylesheet" type="text/css">
    <link href="styles/forms.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500" rel="stylesheet">
    <style type="text/CSS">

      body {
        background-color: #DDE0F8;
        font-family: 'Work Sans', sans-serif;
      }

      .container {
        width: 90%;
        margin: 0 auto;
        position: relative;
        top: -40px;
        display: grid;
        grid-template-columns: auto 375px;
        grid-template-rows: auto;
        grid-gap: 20px;
      }

      header {
        background-color: #616372;
        height: 100px;
      }

      aside, main {
        background-color: white;
        padding: 20px;
      }

    </style>

  </head>

  <body>

    <header>Header goes here</header>

    <div class="container">
      <main>
        <h4>Nueva reservación</h4>
        <form class="" action="" method="">
          <fieldset>
            <legend>Información del cliente</legend>
            <p>
              <label for="reservation-name">Reservación a nombre de:
                <input type="input" name="reservation-name" id="reservation-name" value="" placeholder="e.g. Alejandro Sherwell">
              </label>
            </p>
            <p>
              <label for="reservation-name">Teléfono para confirmar conservación:
                <input type="input" name="reservation-tel" id="reservation-tel" value="" placeholder="81 0000 0000">
              </label>
            </p>
          </fieldset>
          <fieldset>
            <legend>Tipo de mesa</legend>
            <p>
              <img src="assets/tables-diagram.png" alt="tables diagram">
            </p>
            <p>
              <label class="hidelabel">Escenario azul (min $10,000)
                <input type="radio" checked="checked" name="table-type" value="Escenario azul (min $10,000)">
                <span class="checkmark"></span>
              </label>
              <label class="hidelabel">Sillón rosa ($9,000)
                <input type="radio" name="table-type" value="Sillón rosa ($9,000)">
                <span class="checkmark"></span>
              </label>
              <label class="hidelabel">Sillón verde ($7,000)
                <input type="radio" name="table-type" value="Sillón verde ($7,000)">
                <span class="checkmark"></span>
              </label>
            </p>
          </fieldset>
          <fieldset>
            <legend>Detalles de la reservación</legend>
            <p>
              <label for="reservation-size">Personas en la reservación:
                <input type="number" name="reservation-size" min="1" max="15">
              </label>
            </p>
            <p>
              <label for="reservation-date-time">Fecha y horario de reservacion:
                <input type="datetime-local" name="reservation-date-time">
              </label>
            </p>
            <p>
              <label for="reservation-bd">Es cumpleaños?
                <input type="checkbox" name="reservation-bd">
              </label>
            </p>
            <p>
              <label for="reservation-comments">Comentarios sobre la reservacion:
                <input type="text" name="reservation-comments">
              </label>
            </p>
          </fieldset>
        </form>
      </main>

      <aside>
        <h4>Promociones<h4>
      </aside>
    </div>

  </body>

</html>
